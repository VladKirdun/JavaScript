<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<div class="wrap">
		<img src="images/background.jpg" alt="background" class="wrap__background">
		<select class="wrap__select">
			<option value="en">en</option>
			<option value="es">es</option>
			<option value="de">de</option>
			<option value="fr">fr</option>
			<option value="ja">ja</option>
			<option value="it">it</option>
			<option value="ru">ru</option>
		</select>
		<main class="wrap__main">
			<div class="wrap__main-phone">
				<img src="images/phone.png" alt="phone">
			</div>
			<div class="wrap__main-text">
				<div class="wrap__main-text-wrap">
					<img src="images/logo.png" alt="logo">
					<h1 id="quote">KEEP PRIVATE PHOTOS & VIDEOS SECURE</h1>
					<h2 id="trial">30 DAYS FREE TRIAL</h2>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
